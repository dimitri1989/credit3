<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card Payment platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    <section class="One-section">
        <div class="background-div">
            <div class="container">
                <div class="One-section__card">
                    <div class="One-section__card-title">
                        <div class="img-arrow"><img src="img/image 7.svg" alt="arrow">
                            <div class="previus-page">Previous Page</div></div>
                        <div class="One-section__card-img">
                            <img src="img/7.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="One-section__Payment-Details">
                    <div class="Payment-Details-title">Your Payment Details</div>
                    <form id="myform">
                        
                        <label for="cname">CARDHOLDERâ€™S NAME</label>
                        <br>
                        <br>
                        <input type="text" id="txts"  class="input-name" placeholder="Enter Name" maxlength="25" oninput="input()">
                        <p class="error-sms"></p>
                        
                        
                        <label for="ccn">Card Number:</label>
                        <br>
                        <br>
                        <input type="text" id="num" class="input-number" pattern="[0-9]+([\.,][0-9]+)?" onkeydown="input_check()"  oninput="input2()" placeholder="XXXX XXXX XXXX XXXX" maxlength="19"  >
                        <p id="error"></p>
                       <div class="year-container">
                        <div class="year">
                            <label for="expyear2">EXPIRATION DATE</label>
                            <br>
                            <br>
                            <div class="year__div">
                                
                                
                               <input type="date" id="expyear"  class="expyears" oninput="input()">
                               
                            <!--<input type="text" id="month" name="month" class="months" maxlength="4">-->
                        </div>
                        <div class="text">
                            <p id="error2"></p>
                            
                        </div>
                        </div>
                        <div class="cvc">
                            <label for="cvv">cvv</label>
                        <input type="text" id="cvv" name="cvv" class="cvvs" maxlength="3" oninput="input()">
                        <p id="error4"></p>
                        </div>
                       </div>
                       <div class="chetbox">
                            <div class="round">
                                <input type="checkbox" checked id="checkbox" />
                                <label for="checkbox"></label>
                                <div class="chetbox__text">Save  my details for further payment.</div>
                              </div>
                         </div>
                       
                    </form>
                    <button type="button" class="btn" onclick="send()">Pay Now</button>
                </div>
            </div>
        </div>
    </section>
    <div class="One-section__cicle">
        <div class="cicle-one"> 
        </div>
        <div class="cicle-two"> 
        </div>
        <div class="cicle-three"> 
        </div>
    </div>
</body>
</html>
